<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animais</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Animais</h2>

    <section class="teclado">
        <button class="tecla tecla_vaca"><img src="images/Rectangle 1.svg" alt="Aplausos"></button>
        <button class="tecla tecla_pato"><img src="images/Rectangle 2.svg" alt="Vaia"></button>
        <button class="tecla tecla_lobo"><img src="images/Rectangle 5.svg" alt="Risada"></button>

        <button class="tecla tecla_ovelha"><img src="images/Rectangle 4.svg" alt="Errado"></button>
        <button class="tecla tecla_passaro"><img src="images/Rectangle 3.svg" alt="Grilo"></button>
        <button class="tecla tecla_leao"><img src="images/Rectangle 6.svg" alt="Tambores"></button>

        <button class="tecla tecla_gato"><img src="images/Rectangle 7.svg" alt="Trombeta"></button>
        <button class="tecla tecla_galo"><img src="images/Rectangle 8.svg" alt="Dinheiro"></button>
        <button class="tecla tecla_cachorro"><img src="images/Rectangle 9.svg" alt="Vitória"></button>
    </section>

    <audio src="sounds/Vaca.mp3" id="som_tecla_vaca"></audio>
    <audio src="sounds/Pato.mp3" id="som_tecla_pato"></audio>
    <audio src="sounds/Lobos.mp3" id="som_tecla_lobo"></audio>
    <audio src="sounds/Ovelha.mp3" id="som_tecla_ovelha"></audio>
    <audio src="sounds/Passáro.mp3" id="som_tecla_passaro"></audio>
    <audio src="sounds/Leão.mp3" id="som_tecla_leao"></audio>
    <audio src="sounds/Gato.mp3" id="som_tecla_gato"></audio>
    <audio src="sounds/Galo.mp3" id="som_tecla_galo"></audio>
    <audio src="sounds/Cachorro.mp3" id="som_tecla_cachorro"></audio>

    <script src="main.js" ></script>
</body>
</html>
